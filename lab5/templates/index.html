<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please enter details to get estimated price </title>
</head>
<body>
    <div class="car-image">
      <div class="car-text">
          <h1 style="font-size:50px">Used Cars Price Predictor</h1>
         <br><br><h3>{{ prediction_text }}</h3>
      </div>
    </div>

    <form action="{{ url_for('predict')}}" method="POST">
        <h2>Enter the Details of your Car: </h2>
        <h3>Age of the Car(In years)</h3><input id="age" name="Age_of_the_Car" type="number">
        <h3>Present Showroom Price of the car (In lakhs)</h3><input id="price" name="Present_Price" required="required">
        <h3>Kilometers Driven by car</h3><input id="kms" name="Kms_Driven" required="required">
        <h3>Select Owner Type (0/1/3)</h3><input id="owner" name="Owner" required="required">
        <h3>Select Fuel type of car</h3><select name="Fuel_type" id="fuel" required="required">
            <option value="2">Petrol</option>
            <option value="1">Diesel</option>
            <option value="0">CNG</option>
        </select>
        <h3>Seller type</h3><select name="Seller_type" id="resea" required="required">
            <option value="1">Dealer</option>
            <option value="0">Individual</option>
        </select>
        <h3>Transmission type</h3><select name="Transmission" id="research" required="required">
            <option value="1">Manual Car</option>
            <option value="0">Automatic Car</option>
        </select>
        <br><br><button id="sub" type="submit ">Predict Selling Price</button>
        <br>
    </form>
</body>
</html>
